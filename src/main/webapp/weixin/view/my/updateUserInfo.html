<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/hui.css" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/borrowBooks.css" />
    <link rel="stylesheet" href="../../css/media.css" />
    <script type="text/javascript" src="../../js/jquery-3.1.1.min.js" ></script>
    <script src="../../js/hui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/hui-refresh-load-more.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <header class="hui-header">
        <div id="hui-back"></div>
        <h1>修改密码</h1>
    </header>
    <div class="hui-wrap footermgh">
        <form  id="restSelFrom">
        <div class="hui-list" style="border: none">
            <ul>
                <li>
                    <div class="hui-list-text meanslist">联系电话<input id="phone"></div>
                </li>
                <li>
                    <div class="hui-list-text meanslist">email<input id="email"></div>
                </li>

            </ul>
        </div>
        </form>
    </div>
    <button type="button" class="sumitbtn"  onclick="pwd()">确定</button>
</body>

<script type="text/javascript">
    function pwd(){
        $.ajax({
            url:"/user/updatUserInfo",
            type:"GET",
            data:{userid:sessionStorage.userid || 1,phone:$("#phone").val(),email:$("#email").val()},
            success:function (result) {
                hui.toast(result.msg);

            }
        });
    }

</script>
</html>
