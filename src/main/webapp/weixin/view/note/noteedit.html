<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>笔记</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/hui.css" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/borrowBooks.css" />
    <link rel="stylesheet" href="../../css/media.css" />
    <script type="text/javascript" src="../../js/jquery-3.1.1.min.js" ></script>
    <script src="../../js/hui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/hui-refresh-load-more.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
    .index_newsli li {
        display: block;
    }
    .index_newslist{
        height: 1rem;
        line-height: 1rem;
        display: flex;
        justify-content: space-between;
        padding-bottom: 0.3rem;
        font-size: 0.8rem;
    }
    .index_newstime{
        font-size: 0.7rem;
        color: #999;
    }
    .biji_input{
        width: 86%;
        height: 2rem;
        margin: 0 7%;
        border: none;
        border-radius: 4px;
        text-indent: 1rem;
        color: #999;
        font-size: 0.9rem;
    }
    .biji_contenter{
        padding: 0.2rem 0;
        width: 86%;
        margin: 0 7%;
        height: 10rem;
        border: none;
        border-radius: 4px;
        background: #fff;
        text-indent: 1rem;
        color: #999;
        font-size: 0.9rem;
    }
</style>
<body>
<header class="hui-header ">
    <div id="hui-back"></div>
    <h1 class="bookp_h1">编辑笔记</h1>
    <a href="#" id="savenote" class="bookp_reset">完成</a>
</header>
<div class="main hui-wrap">
    <p class="chazhaoluj">主题</p>
    <input type="text" id="title" name="title" class="biji_input">
    <input type="hidden" id="id" name="id" class="biji_input">
    <p class="chazhaoluj">内容</p>
    <textarea class="biji_contenter" name="content" id="content"></textarea>
</div>
</body>
</html>
<script>
    $("#savenote").click(function () {
        $.ajax({
            type: "POST",
            url: "/weixinreadingnotes/addOrUpdateReadingNotes",
            data: {token:sessionStorage.token,title:$("#title").val(),content:$("#content").val()},
            success: function(result){
                if(result.code == 200){
                    location.href="../note/noteindex.html";
                }else{
                    hui.toast(result.msg);
                    return;
                }
            }
        });
    });

</script>
