    <script type="text/javascript">
        $("#menu").find("li").on("click", function() {
            $(this).siblings().find(".children").slideUp();
            $(this).find(".children").slideToggle();
        });
        element.on('tab(baseSet)', function(data) {
            $("form")[0].reset();
            $("form")[1].reset();
            $("form")[2].reset();
        });
        imgUploadFun("#imgUpload1", "#imgUpView1");
        imgUploadFun("#imgUpload2", "#imgUpView2");
        imgUploadFun("#imgUpload3", "#imgUpView3");

        function imgUploadFun(upBtn, preElem) {
            //多图片上传
            upload.render({
                elem: upBtn,
                url: '/file/uploadMultipleFile',
                size: 5000,
                exts: "jpg|png|gif|bmp|jpeg|pdf"
                    // ,auto: false
                    ,
                multiple: true,
                choose: function(obj) {
                    console.log(obj, 678);

                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result) {
                        console.log(result, 124);
                        $(preElem).append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                    });
                },
                done: function(res) {

                },
                allDone: function(obj) {

                }
            });
        }

        laydate.render({
            elem: '#startDate'
        });
        laydate.render({
            elem: '#endDate',
            value: new Date()
        });
    </script>
