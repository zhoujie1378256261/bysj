<script id="bookMarkTemp" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="clearfix">
        <div class="lf">
            <p>{{item.typecode}}</p>
            <p>{{item.shucihao||""}}</p>
            <p>{{item.sizeid||""}}{{item.ceci?"("+item.ceci+")":""}}</p>
        </div>
        <div class="rg">
            <p>{{item.title||""}}{{item.bltitle?"="+item.bltitle:""}}{{item.subtitle?":"+item.subtitle:""}}
                {{item.author?"/"+item.author:""}}{{item.otherauthor?";"+item.otherauthor:""}}{{item.publishaddress?"·—"+item.publishaddress:""}}{{item.publisher?":"+item.publisher:""}}
                {{item.publishdate?","+item.publishdate:""}}
            </p>
            <p>{{item.totalpages?item.totalpages+"页;":""}}{{item.sizeid?item.sizeid+"开":""}}{{item.congshuming?"·—("+item.congshuming+item.congshuauthor+")":""}}</p>
            <p>{{item.fuzhu||""}}</p>
            <p>{{item.isbn||""}}{{item.price?":¥"+item.price+"元":""}}</p>
            <p>{{item.title?"I."+item.title.split("")[0]+"...":""}}{{item.author?"II."+item.author.split("")[0]+"...":""}}{{item.author?"III."+item.fuzhu:""}}{{item.typecode?"IV."+item.typecode:""}}</p>
            <p>{{item.barcodeList?item.barcodeList.join(","):""}}</p>
        </div>
    </li>
    <div style="page-break-after:always;"></div>
    {{#  }); }}
</script>
<script type="text/javascript" src="/lib/layui/layui.all.js"></script>
<script>
    var $ = layui.$;
    var laytpl = layui.laytpl;
    function markList(res){
        console.log(res,123);
        laytpl(bookMarkTemp.innerHTML).render(res, function(html){
            document.getElementById('view').innerHTML = html;
        });
    }
</script>
