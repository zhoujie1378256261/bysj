<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商户展示</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/jsw-logo.ico">
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/index.css">

    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body id="index">
    <div class="top clearfix">
        <div class="contain">
            <span class="pull-right" id="userName">
                中午好，请 <font id="loginBtn" color="ff9900" style="cursor: pointer;" onclick="login()">登录</font> &nbsp;|&nbsp; <a id="registerBtn" href="javascript:register();">注册</a>
            </span>
        </div>
    </div>
    <div style="background-color: #fff;">
        <header class="clearfix contain" style="height: 100px;line-height: 100px; padding: 0;">
            <div class="logo" style="height: 100px;line-height: 100px;">
                <img src="../../img/index-logo.png" style="vertical-align: middle;" alt="">
            </div>
            <ul class="pull-right clearfix head-fun" style="height: 100px;">
                <li class="">
                    <input style="border-radius: 0;" type="text" class="search-input" placeholder="笔记本电脑">
                    <span class="searchSelf">收本店</span>
                </li>
                <li><a href="" style="background-color: #ffc600; color: #fff;border-radius: 0;">搜全站</a></li>
                <li><a href="" style="background-color: #fcfcfc; color: #333333; border: 1px solid #e2e2e2;border-radius: 0;"><i class="layui-icon layui-icon-cart"></i> &nbsp;&nbsp; 购物车</a></li>
            </ul>
        </header>
    </div>
    <div class="merchant-message-link">
        <div class="contain">
            <a href="" style="height: 42px;display: inline-block;" id="libLink">奇奇专营图书馆 <img src="../../img/merchant-level.png" alt="">
                <ul style="display: none;">
                    <li><label for="">店铺简介：</label><span>奇奇专营图书馆</span></li>
                    <li><label for="">资质荣誉：</label><span><img src="../../img/medal.png" alt=""></span></li>
                </ul>
            </a>
        </div>
    </div>
    <div style="background: #000;">
        <div class="carousel-div contain">
            <div class="layui-carousel" id="mainCarousel" lay-filter="test1">
                <div carousel-item="">
                    <div><img src="../../img/main-carouseImg01.png" alt=""></div>
                    <div><img src="../../img/main-carouseImg01.png" alt=""></div>
                    <div><img src="../../img/main-carouseImg01.png" alt=""></div>
                    <div><img src="../../img/main-carouseImg01.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <div class="contain" style="height: 50px; line-height: 50px; background-color: #ff9900; text-indent: 16px; font-size: 16px; color: #fff;">
        <b>推荐专区</b>
    </div>
    <ul class="product-list contain clearfix">
        <li>
            <a href="">
                <div><img src="../../img/product-list-01.png" alt=""></div>
                <p>安妮日记</p>
                <p>售价：59.00</p>
            </a>
        </li>
        <li>
            <a href="">
                <div><img src="../../img/product-list-01.png" alt=""></div>
                <p>安妮日记</p>
                <p>售价：59.00</p>
            </a>
        </li>
        <li>
            <a href="">
                <div><img src="../../img/product-list-01.png" alt=""></div>
                <p>安妮日记</p>
                <p>售价：59.00</p>
            </a>
        </li>
        <li>
            <a href="">
                <div><img src="../../img/product-list-01.png" alt=""></div>
                <p>安妮日记</p>
                <p>售价：59.00</p>
            </a>
        </li>
    </ul>
    <!-- 登录 -->
    <div class="register" id="login" style="display: none;">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-input" style="background-color: #ff9900; color: #fff;
                                border-radius: 5px;" lay-submit lay-filter="formLogin">登录</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- 注册 -->
    <div class="register" id="register" style="display: none;">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="手机号" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入验证码" class="layui-input">
                    </div>
                    <button type="button" class="layui-btn layui-btn-warm">获取验证码</button>
                </div>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="设置密码" class="layui-input">
                </div>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-input" style="background-color: #ff9900; color: #fff;
                        border-radius: 5px;" lay-submit lay-filter="formRegister">注册</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript">
        carousel.render({
            elem: '#mainCarousel',
            width: '100%',
            height: '100%',
            arrow: 'none',
            indicator: 'inside'
        });
        $("#libLink").hover(function() {
                $(this).children("ul").show();
            }, function() {
                $(this).children("ul").hide();
            })
            // 登录
        function login() {
            layer.open({
                type: 1,
                title: "登录",
                area: ['600px', '400px'],
                content: $('#login'),
                success: function(layero, index) {
                    form.on('submit(formLogin)', function(data) {
                        layer.close(index);
                        layer.msg("登录成功");
                        $("#userName").html("<a style='color:#ff9900;'>登录成功</a>");
                        data.form.reset();
                        return false;
                    });
                }
            });
        }
        //注册
        function register() {
            layer.open({
                type: 1,
                title: "注册",
                area: ['600px', '600px'],
                content: $('#register'),
                success: function(layero, index) {
                    form.on('submit(formRegister)', function(data) {
                        layer.close(index);
                        layer.msg("注册成功");
                        $("#userName").html("<a style='color:#ff9900;'>登录成功</a>");
                        data.form.reset();
                        return false;
                    });
                }
            });
        };
    </script>
</body>

</html>
