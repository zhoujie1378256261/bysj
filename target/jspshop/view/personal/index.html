<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/jsw-logo.ico">
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/index.css">

    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body id="personal">
    <div class="top clearfix">
        <div class="contain">
            <span class="pull-right" id="userName">
                <font id="loginBtn" color="ff9900">我是采购人</font>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="">退出</a>
            </span>
        </div>
    </div>
    <div style="background-color: #3f3d45;">
        <header class="clearfix contain" style="height: 100px;line-height: 100px; padding: 0;">
            <div class="logo">
                <img style="vertical-align: middle;" src="../../img/personal-LOGO.png" alt=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="../shop/index.html" style="color: #fefefe; font-size: 18px;">首页</a>
            </div>
            <ul class="pull-right clearfix head-fun">
                <li class="" style="height: 100px;"><input style="border:1px solid #ff9900;" type="text" class="search-input" placeholder="笔记本电脑"><i class="layui-icon layui-icon-search"></i>
                </li>
                <li><a href="" style="background-color: #fcfcfc; color: #333333; border: 1px solid #e2e2e2;"><i class="layui-icon layui-icon-cart"></i> &nbsp;&nbsp; 购物车</a></li>
            </ul>
        </header>
    </div>
    <div class="personal contain">
        <ul class="nav-lf">
            <li style="height: 60px; font-size: 16px;"><b>我是采购人</b></li>
            <li><a href="">我的求购</a></li>
            <li><a href="">我的购物车</a></li>
            <li><a href="">账户管理</a></li>
        </ul>
        <div class="nav-rg">
            <div><a href="buy.html" class="layui-btn layui-btn-normal">发布求购</a></div>
            <form lay-filter="queryForm" class="query-form layui-form">
                <div>
                    <label>标题关键字</label>
                    <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="商品名称">
                    <label for="">状态</label>
                    <div class="layui-input-inline">
                        <select>
                            <option value="全部">全部</option>
                            <option value="生效中">生效中</option>
                            <option value="已失效">已失效</option>
                        </select>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button lay-submit lay-filter="searchBtn" class="layui-btn layui-btn-sm layui-btn-warm">查询</button>
                </div>
            </form>
            <table id="mainTable" lay-filter="mainTable" lay-data="{id: 'mainTable'}"></table>
        </div>
    </div>

    <script type="text/javascript" src="../../lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript">
        table.render({
            elem: '#mainTable',
            toolbar: "#tableHeader",
            data: [{
                title: 1,
                status: 0,
                price: '50',
                date: '2019-01-01'
            }],
            cols: [
                    [ //表头
                        {
                            field: 'title',
                            title: '标题',
                            align: 'center'
                        }, {
                            field: 'number',
                            title: '求购数量',
                            align: 'center'
                        }, {
                            field: 'title',
                            title: '发布日期',
                            align: 'center'
                        }, {
                            field: 'date',
                            title: '截止日期',
                            align: 'center'
                        }, {
                            title: '状态',
                            field: 'status',
                            align: 'center'
                        }, {
                            title: '操作',
                            field: 'status',
                            align: 'center',
                            templet: function(d) {
                                d = JSON.stringify(d);
                                return "<a href='javascript: deleteFun(" + d + ")'>删除</a>";
                            }
                        }
                    ]
                ] //设置表头
        });

        function deleteFun(arg) {
            layer.msg("删除成功");
            table.reload("mainTable");
        }
    </script>
</body>

</html>
