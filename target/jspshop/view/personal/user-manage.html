<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/jsw-logo.ico">
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/index.css">

    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body id="personal">
    <div class="top clearfix">
        <div class="contain">
            <span class="pull-right" id="userName">
                <font id="loginBtn" color="ff9900">我是采购人</font>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="">退出</a>
            </span>
        </div>
    </div>
    <div style="background-color: #3f3d45;">
        <header class="clearfix contain" style="height: 100px;line-height: 100px; padding: 0;">
            <div class="logo">
                <img style="vertical-align: middle;" src="../../img/personal-LOGO.png" alt=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="../shop/index.html" style="color: #fefefe; font-size: 18px;">首页</a>
            </div>
            <ul class="pull-right clearfix head-fun">
                <li class="" style="height: 100px;"><input style="border:1px solid #ff9900;" type="text" class="search-input" placeholder="笔记本电脑"><i class="layui-icon layui-icon-search"></i>
                </li>
                <li><a href="" style="background-color: #fcfcfc; color: #333333; border: 1px solid #e2e2e2;"><i class="layui-icon layui-icon-cart"></i> &nbsp;&nbsp; 购物车</a></li>
            </ul>
        </header>
    </div>
    <div class="personal contain">
        <ul class="nav-lf">
            <li style="height: 60px; font-size: 16px;"><b>我是采购人</b></li>
            <li><a href="">我的求购</a></li>
            <li><a href="">我的购物车</a></li>
            <li><a href="">账户管理</a></li>
        </ul>
        <div class="nav-rg">
            <div class="layui-tab" lay-filter="userManage">
                <ul class="layui-tab-title">
                    <li class="layui-this">用户信息</li>
                    <li>修改密码</li>

                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form id="userForm" lay-filter="userForm" class="query-form layui-form">
                            <div>
                                <label>&nbsp;用 户 &nbsp;名</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px; background-color: #ddd;" value="dfy520" disabled placeholder="用户名">
                            </div>
                            <div>
                                <label>真实姓名</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px; background-color: #ddd;" value="刘晓庆" disabled placeholder="真实姓名">
                            </div>
                            <div>
                                <label>所属单位</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px; background-color: #ddd;" disabled value="神舟电脑" placeholder="神舟电脑">
                            </div>
                            <div>
                                <label>联系电话</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="">
                            </div>
                            <div>
                                <label>邮 &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;箱</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" value="" placeholder="">
                            </div>
                            <div>
                                <label>Q &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Q</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="">
                            </div>
                            <div>
                                <label>微 &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;信</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="">
                            </div>
                            <div>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button lay-submit lay-filter="saveBtn" class="layui-btn layui-btn-sm layui-btn-warm">保存</button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form id="passwordForm" lay-filter="userForm" class="query-form layui-form">
                            <div>
                                <label>&nbsp;原 密 &nbsp;码</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="原密码">
                            </div>
                            <div>
                                <label>&nbsp;新 密 &nbsp;码</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="新密码">
                            </div>
                            <div>
                                <label>确认密码</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="确认密码">
                            </div>
                            <blockquote class="layui-elem-quote">忘记密码提示设置</blockquote>
                            <div>
                                <label>密码提示</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="密码提示">
                            </div>
                            <div>
                                <label>密码答案</label>
                                <input type="text" name="agencyunitname" class="layui-input-inline layui-input" style="width: 150px;height: 30px;" placeholder="密码答案">
                            </div>

                            <div>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button lay-submit lay-filter="passwordBtn" class="layui-btn layui-btn-sm layui-btn-warm">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="../../lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript">
        element.on('tab(userManage)', function(data) {
            $("form")[0].reset();
            $("form")[1].reset();
        });

        //用户信息
        form.on('submit(saveBtn)', function(data) {
            console.log(data.field);
            layer.msg("操作成功");
            $("#userForm")[0].reset();
            return false;
        });
        //修改密码
        form.on('submit(passwordBtn)', function(data) {
            console.log(data.field);
            layer.msg("操作成功");
            $("#passwordForm")[0].reset();
            return false;
        });
    </script>
</body>

</html>
