<script type="text/javascript">
    layui.use(['form', 'element', 'jquery', 'layer', 'laytpl', 'table', 'laydate'], function() {
        var $ = layui.jquery;
        if(sessionStorage.scroll=="true"){
            $("nav.container").addClass("fixedScroll");
            $(".header-down").hide();
            $("section").css("padding-top","230px");
        }

        window.onscroll=function(e){
            if($(document).scrollTop()>80){
                $("nav.container").addClass("fixedScroll");
                $(".header-down").hide();
                $("section").css("padding-top","230px");
                sessionStorage.scroll = true;

            }
